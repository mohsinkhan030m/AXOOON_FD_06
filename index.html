<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 text-center p-10">
    <!-- Header Section -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <h1 class="text-xl font-bold text-blue-600 hover:text-blue-900">
              <a href="#">MyLogo</a>
            </a>
            </h1>
          </div>

          <!-- Navigation Links (Large screens) -->
          <nav class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
            <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
            <a href="#" class="text-gray-700 hover:text-blue-500">Services</a>
            <a href="#" class="text-gray-700 hover:text-blue-500">Contact</a>
          </nav>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="menu-btn" class="text-gray-700 focus:outline-none">
              <!-- Hamburger Icon -->
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <a href="#" class="block text-gray-700 py-2 hover:text-blue-500"
          >Home</a
        >
        <a href="#" class="block text-gray-700 py-2 hover:text-blue-500"
          >About</a
        >
        <a href="#" class="block text-gray-700 py-2 hover:text-blue-500"
          >Shop</a
        >
        <a href="#" class="block text-gray-700 py-2 hover:text-blue-500"
          >Contact</a
        >
      </div>
    </header>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
      <!-- Card 1 -->
      <div
        class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg hover:scale-105 transition duration-300"
      >
        <img
          src="product 1.jpeg"
          alt="Shoes"
          class="w-full h-56 object-cover"
        />
        <div class="p-4">
          <h2 class="text-lg font-semibold text-gray-800">Nike Air Max</h2>
          <p class="text-gray-600 mt-1">Stylish sneakers for football game.</p>
          <p class="mt-3 text-green-600 font-bold">Rs. 6,999</p>
        </div>
      </div>

      <!-- Card 2 -->
      <div
        class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg hover:scale-105 transition duration-300"
      >
        <img
          src="product 2.jpeg"
          alt="Shoes"
          class="w-full h-56 object-cover"
        />
        <div class="p-4">
          <h2 class="text-lg font-semibold text-gray-800">Nike zippers</h2>
          <p class="text-gray-600 mt-1">
            Lightweight easy for daily wearning also.
          </p>
          <p class="mt-3 text-green-600 font-bold">Rs. 5,499</p>
        </div>
      </div>

      <!-- Card 3 -->
      <div
        class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg hover:scale-105 transition duration-300"
      >
        <img
          src="product 3.jpeg"
          alt="Shoes"
          class="w-full h-56 object-cover"
        />
        <div class="p-4">
          <h2 class="text-lg font-semibold text-gray-800">
            CR7 Special Edition
          </h2>
          <p class="text-gray-600 mt-1">
            Special Edition of CR7 shoes Limited Stock!!.
          </p>
          <p class="mt-3 text-green-600 font-bold">Rs. 9,999</p>
        </div>
      </div>
    </div>
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
