<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tailwind Test</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-100 text-center p-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
      <!-- Card 1 -->
      <div
        class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg hover:scale-105 transition duration-300"
      >
        <img
          src="product 1.jpeg"
          alt="Shoes"
          class="w-full h-56 object-cover"
        />
        <div class="p-4">
          <h2 class="text-lg font-semibold text-gray-800">Nike Air Max</h2>
          <p class="text-gray-600 mt-1">Stylish sneakers for daily comfort.</p>
          <p class="mt-3 text-green-600 font-bold">Rs. 6,999</p>
        </div>
      </div>

      <!-- Card 2 -->
      <div
        class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg hover:scale-105 transition duration-300"
      >
        <img
          src="product 2.jpeg"
          alt="Shoes"
          class="w-full h-56 object-cover"
        />
        <div class="p-4">
          <h2 class="text-lg font-semibold text-gray-800">Adidas Run Pro</h2>
          <p class="text-gray-600 mt-1">Lightweight & breathable runners.</p>
          <p class="mt-3 text-green-600 font-bold">Rs. 5,499</p>
        </div>
      </div>

      <!-- Card 3 -->
      <div
        class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg hover:scale-105 transition duration-300"

          src="product 3.jpeg"

        />

          <h2 class="text-lg font-semibold text-gray-800">Puma Classic</h2>
          <p class="text-gray-600 mt-1">Everyday shoes with classic design.</p>
          <p class="mt-3 text-green-600 font-bold">Rs. 4,999</p>
        </div>
      </div>
    </div>
  </body>
</html>
